<div class="full-screen flex-row">
  <div class="login-container center-content">
    <div class="input">
      <img src="assets/login/pagaPeLogo.png" alt="Logo PagaPe" class="login-logo" />
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input class="form" type="text" id="username" [(ngModel)]="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required />
        </div>
        <button type="submit">Ingresar</button>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
        <div class=" ">
          <a routerLink="/recover-password" class="text-secondary center-content recovery">
            Recuperar Contraseña
          </a>  </div>
      </form>
    </div>
  </div>
  <div class="image-container center-content">
    <img src="assets/login/imageLogin.jpg" alt="Imagen Login" class="login" />
  </div>
</div>

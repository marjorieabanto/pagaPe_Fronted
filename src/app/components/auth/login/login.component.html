<div class="full-screen flex-row">
  <div class="login-container center-content">
    <div class="input">
      <img src="assets/login/pagaPeLogo.png" alt="Logo PagaPe" class="login-logo" />
      <form (ngSubmit)="onLogin()" (keydown.enter)="onLogin()">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input class="form" type="text" id="username" [(ngModel)]="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="password-wrapper">
            <input [type]="passwordFieldType" id="password" [(ngModel)]="password" name="password" required />
            <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
              <i class="material-symbols-outlined">{{ passwordFieldType === 'password' ? 'visibility' : 'visibility_off' }}</i>
            </button>
          </div>
        </div>
        <button type="submit" [disabled]="isLoading">
          <span *ngIf="!isLoading">Ingresar</span>
          <span *ngIf="isLoading" class="loading-spinner">
            <i class="material-symbols-outlined rotating">progress_activity</i> Cargando...
          </span>
        </button>
        <div *ngIf="errorMessage" class="error-message-container">
          <div class="error-message">{{ errorMessage }}</div>
        </div>
        <div class=" " (click)="recoveryProccess()">
          <a  class="text-secondary center-content recovery">
            Recuperar Contraseña
          </a>  </div>
      </form>
    </div>
  </div>
  <div class="image-container center-content">
    <img src="assets/login/imageLogin.jpg" alt="Imagen Login" class="login" />
  </div>
</div>


<div class="modal-container">
  <div class="modal-header uflex uflex-jbtw">

    <h2 class="headingst"> {{config.data}} cliente</h2>


  </div>
  <div class="modal-body">

    <div class="uflex-v gap30  w100">

      <div class="uflex-v gap10 ">
        <label for="name" class="fw-bold">Nombre</label>
        <input type="text"  id="name" [(ngModel)]="name" placeholder="Escribe"/>
      </div>

      <div class="uflex-v gap10 ">
        <label for="lastname" class="fw-bold">Apellido</label>
        <input type="text"  id="lastname" [(ngModel)]="lastname" placeholder="Escribe"/>
      </div>

      <div class="uflex-v gap10 ">
        <label for="email" class="fw-bold">Email</label>
        <input type="email"  id="email" [(ngModel)]="email" placeholder="Escribe"/>
      </div>

      <div class="uflex-v gap10 ">
        <label for="number" class="fw-bold">Numero</label>
        <input type="number"  id="number" [(ngModel)]="number" placeholder="Escribe"/>
      </div>


      <div class="uflex uflex-center gap30 w100 ">
        <button class="btn-primary uflex uflex-center" (click)="guardar()">
          <i class="material-symbols-outlined">post_add</i> Guardar
        </button>
        <button class="btn-whitest uflex uflex-center" (click)="cancelar()">
          <i class="material-symbols-outlined">cancel</i> Cancelar
        </button>
      </div>

    </div>

  </div>

</div>
